<!DOCTYPE html><html><head><title>JavaScript</title><script src="../../scripts/processing.min.js"></script></head><body><p align="center"><canvas id="canvas"></canvas></p><script>var canvas = document.getElementById("canvas");var processing = new Processing(canvas, function(processing) {processing.size(400, 400);processing.background(0xFFF);function getImage(s) {var url = "https://www.kasandbox.org/programming-images/" + s + ".png";processing.externals.sketch.imageCache.add(url);return processing.loadImage(url);}with (processing) {var rotateFn = rotate;rotate=function(angle){rotateFn(radians(angle));};
size(1000, 1000);
var zOff = 0;
translate(width / 2, height / 2);
scale(width / 100, height / 100);
draw = function() {
	var xOff = 0.0;
	for (var x = -50; x < 50; x++) {
		var yOff = 0.0;
		for (var y = -50; y < 50; y++) {
			var bright = map(noise(xOff, yOff, zOff), 0, 1, 0, 255);
			stroke(bright, bright, bright);
			point(x, y);
			yOff += 0.01;
		}
		xOff += 0.01;
	}
	zOff += 0.02;
};

}if (typeof draw !== 'undefined') processing.draw = draw;});</script></body></html>
